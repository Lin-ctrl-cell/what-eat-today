<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>剑圣Kensei的资料</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #1a1a2e;
            color: black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-container {
            width: 1200px;
            max-width: 95%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            display: flex;
            gap: 40px;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            color: balck;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .character-image {
            flex: 0 0 300px;
        }

        .character-image img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .character-info {
            flex: 1;
        }

        .character-info h1 {
            color: #4a9df2;
            margin-bottom: 20px;
            font-size: 2.5em;
            border-bottom: 3px solid #4a9df2;
            padding-bottom: 10px;
        }

        .character-info h2 {
            color: #f39c12;
            margin: 25px 0 15px 0;
            font-size: 1.5em;
        }

        .character-info p {
            line-height: 1.8;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .character-info ul {
            list-style-type: none;
            padding-left: 20px;
        }

        .character-info li {
            margin-bottom: 10px;
            position: relative;
            padding-left: 25px;
        }

        .character-info li:before {
            content: "•";
            color: #4a9df2;
            font-size: 1.5em;
            position: absolute;
            left: 0;
            top: -5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <button class="back-button" onclick="window.location.href='directory.html'">返回目录</button>
        
        <div class="character-image">
            <img src="images/portraits/ks.png" alt="剑圣Kensei">
        </div>
        
        <div class="character-info">
            <h1>剑圣Kensei</h1>
            
            <h2>他的B站主页指路</h2>
            <a href="https://space.bilibili.com/249969799" target="_blank" rel="noopener noreferrer">https://space.bilibili.com/12208594</a>            
            <h2>仙术杯相关</h2>
            <p>仙术杯#3、5、6冠军，三冠王。多次参与正赛。因不喜欢赛事采用的游戏模式未参与仙术杯#7。</p>
            
            <h2>经典时刻</h2>
            <ul>
                <li>在仙术杯#3中绝境翻盘，以所有人都没想到的方式通关，且全程固执地使用了一位自己喜欢的角色。</li>
                <li>在仙术杯#5中和老对头维云斯”破镜重圆“。</li>
                <li>在仙术杯#6中凭借超强气运一路胜利到最后。</li>
            </ul>
            
            <h2>人物轶事</h2>
            <p>因为经常一开始游戏就忘掉自己有哪些装备，或者不在意关卡细节，被调侃为金鱼。</p>
        </div>
    </div>
    
    <script src="js/audioManager.js"></script>
    <script>
        // 初始化音频
        window.addEventListener('DOMContentLoaded', function() {
            if (window.AudioManager) {
                AudioManager.init();
            }
        });
        
        // 如果直接访问，跳回封面
        if (!sessionStorage.getItem('hasEnteredFromCover')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
